<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:utext="#{admin.edit-restaurant.title}">Admin - Edit Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="?lang=en" th:utext="#{lang.en}">English</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="?lang=vi" th:utext="#{lang.vi}">Vietnamese</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    <div class="container mt-5">
        <h1 th:utext="#{admin.edit-restaurant.header}">Admin - Edit Restaurant</h1>
        <form th:method="PUT" th:action="@{/api/admin/restaurant}" th:object="${restaurant}">
            <div class="mb-3 mt-3">
                <label for="username" class="form-label" th:utext="#{admin.edit-restaurant.username}">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username"
                       th:field="*{username}" th:value="*{username}" required readonly>
            </div>
            <div class="mb-3 mt-3">
                <label for="name" class="form-label" th:utext="#{admin.edit-restaurant.name}">Restaurant name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter restaurant name" name="name"
                       th:field="*{name}" th:value="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" th:utext="#{admin.edit-restaurant.password}">Password:</label>
                <input type="text" class="form-control" id="password" placeholder="Enter password" name="password"
                       th:field="*{password}" th:value="*{password}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" th:utext="#{admin.edit-restaurant.email}">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                       th:field="*{email}" th:value="*{email}" required readonly>
            </div>
            <div class="mb-3 mt-3">
                <label for="imageLink" class="form-label" th:utext="#{admin.edit-restaurant.image-link}">Image Link:</label>
                <input type="text" class="form-control" id="imageLink" placeholder="Enter iamge link" name="imageLink"
                       th:field="*{imageLink}" th:value="*{imageLink}">
            </div>
            <div class="mb-3 mt-3">
                <label for="address" class="form-label" th:utext="#{admin.edit-restaurant.address}">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address" name="address"
                       th:field="*{address}" th:value="*{address}" required>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary" th:utext="#{admin.edit-restaurant.edit}">Edit</button>
                <a href="/api/admin/restaurants" type="button" class="btn btn-secondary ms-5" th:utext="#{admin.edit-restaurant.cancel}">Cancel</a>
            </div>
        </form>
        <form th:method="DELETE" class="mt-5" th:action="@{|/api/admin/restaurant/${restaurant.username}|}">
            <button type="submit" class="btn btn-danger" th:utext="#{admin.edit-restaurant.delete}">Delete Restaurant</button>
        </form>
    </div>


    <!-- Modal -->
    <div class="modal fade" th:id="${modalId}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" th:utext="${modalContent}">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#modal').modal('show');
        });
    </script>

</body>

</html>

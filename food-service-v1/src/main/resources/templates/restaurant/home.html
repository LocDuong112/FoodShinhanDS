<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:utext="#{restaurant.home.title}">Restaurant - Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
</head>

<body>
<div class="container">
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="/api/restaurant">Food Service</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/api/restaurant/orders"
                               th:utext="#{customer.nav.order}">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/api/restaurant/chat" th:utext="#{customer.nav.care-service}">Care
                                Service</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="?lang=en" th:utext="#{lang.en}">English</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="?lang=vi" th:utext="#{lang.vi}">Vietnamese</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <div class="dropdown">
                            <button type="button" class="btn btn-link dropdown-toggle text-decoration-none"
                                    data-bs-toggle="dropdown" th:utext="${username}">
                                Dropdown button
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/api/restaurant/profile">Profile</a></li>
                                <div class="dropdown-divider"></div>
                                <li>
                                    <a href="/api/restaurant/logout" class="dropdown-item text-danger">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="mt-5">
        <h1><span th:utext="#{restaurant.home.header}">Welcome, </span><span th:utext="${username}"></span></h1>
        <div class="mt-5">
            <table id="example" class="table table-striped table-hover align-middle" style="width:100%">
                <thead>
                <tr>
                    <th th:utext="#{restaurant.home.id}">Food ID</th>
                    <th th:utext="#{restaurant.home.name}">Food name</th>
                    <th th:utext="#{restaurant.home.price}">Price</th>
                    <!--<th>Quantity Sold</th>-->
                    <th th:utext="#{restaurant.home.image-link}">Image Link</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="food: ${foods}">
                    <td th:utext="${food.id}"></td>
                    <td th:utext="${food.name}"></td>
                    <td th:utext="${food.price}"></td>
                    <!--<td th:utext="${food.quantity}"></td>-->
                    <td>
                        <img style="width: 70px; height: 70px; border-radius: 20px " th:src="${food.imageLink}">
                    </td>
                    <td>
                        <a th:href="@{|/api/restaurant/update-food/${food.id}|}"
                           class="btn btn-success" th:utext="#{restaurant.home.edit}">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-5">
            <a href="/api/restaurant/create-food" type="button" class="btn btn-primary"
               th:utext="#{restaurant.home.add-food}">Add Food</a>
            <a href="/api/restaurant/logout" type="button" class="btn btn-danger ms-5"
               th:utext="#{restaurant.home.logout}">Logout</a>
        </div>
    </main>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

<script>
        $(document).ready(function () {
            $('#example').DataTable();
        });



</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:utext="#{find-customer.title}">Admin - Manage Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="?lang=en" th:utext="#{lang.en}">English</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="?lang=vi" th:utext="#{lang.vi}">Vietnamese</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-5">
    <h1 th:utext="#{find-customer.header}">Admin - Manage Customers</h1>
    <div class="mt-5">
        <table id="example" class="table table-striped table-hover align-middle" style="width:100%">
            <thead>
            <tr>
                <th th:utext="#{find-customer.email}">Email</th>
                <th th:utext="#{find-customer.password}">Password</th>
                <th th:utext="#{find-customer.fullname}">Full name</th>
                <th th:utext="#{find-customer.phone}">Phone</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer: ${customers}">
                <td th:utext="${customer.email}"></td>
                <td th:utext="${customer.password}"></td>
                <td th:utext="${customer.fullname}"></td>
                <td th:utext="${customer.phone}"></td>
                <td>
                    <a th:href="@{|/api/admin/update-customer/${customer.email}}|" class="btn btn-success"
                       th:utext="#{find-customer.edit}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-5">
        <a href="/api/admin/create-customer" type="button" class="btn btn-success" th:utext="#{find-customer.add-customer}">Add
            Customer</a>
        <a href="/api/admin" type="button" class="btn btn-secondary" th:utext="#{find-customer.back}">Back</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

<script>
        $(document).ready(function () {
            $('#example').DataTable();
        });

</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
</head>

<body>
<div class="container mt-5">
    <h1>Admin - Manage Order</h1>
    <div class="mt-5">
        <table id="example" class="table table-striped table-hover align-middle" style="width:100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>Customer Note</th>
                <th>Total Price</th>
                <th>Payment Status</th>
                <th>Payment Date</th>
                <th>Payment Method</th>
                <th>Ship Address</th>
                <th>Status</th>
                <th>Note</th>
                <th>Account Id</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${orders}">
                <td th:utext="${order.id}"></td>
                <td th:utext="${order.customerNote}"></td>
                <td th:utext="${order.totalPrice}"></td>
                <td th:utext="${order.paymentStatus}"></td>
                <td th:utext="${order.paymentDate}"></td>
                <td th:utext="${order.paymentMethod}"></td>
                <td th:utext="${order.shipAddress}"></td>
                <td th:utext="${order.status}"></td>
                <td th:utext="${order.note}"></td>
                <td th:utext="${order.accountId}"></td>

            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-5 mb-5">
        <a href="" type="button" class="btn btn-success">Add Admin</a>
        <a href="" type="button" class="btn btn-secondary">Back</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>
</body>

</html>
